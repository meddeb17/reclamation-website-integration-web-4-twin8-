            <h2 class="text-[#D2232A] font-bold text-lg mb-6">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <!-- Row 1 -->
              <div>
                <label class="block text-sm font-bold text-gray-500 mb-1"

                >
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                />
              </div>
              <div>
                <label class="block text-sm font-bold text-gray-500 mb-1"
                  >Numéro de réclamation</label
                >
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                />
              </div>
              <div>
                <label class="block text-sm font-bold text-gray-500 mb-1"

                <input

                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"

                <label class="block text-sm font-bold text-gray-500 mb-1"

                  rows="5"
                ></textarea>
              </div>

              <div>
                <label class="block text-sm font-bold text-gray-500 mb-1"
                  >Numéro de téléphone</label
                >
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"

              </div>

              <div>
                <label class="block text-sm font-bold text-gray-500 mb-1"

                <input
                  type="text"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                />
              </div>

              <!-- Row 3 -->
              <div>
                <label class="block text-sm font-bold text-gray-500 mb-1"

                >
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"

              <div>

                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"

                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"

                </div>

                <div>
                  <label class="block text-sm font-bold text-gray-500 mb-1"

                    type="text"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"

      // Mobile Sidebar Toggle Logic
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const sidebar = document.getElementById("sidebar");
      const mobileOverlay = document.getElementById("mobile-overlay");

      function toggleSidebar() {
        sidebar.classList.toggle("-translate-x-full");
        mobileOverlay.classList.toggle("hidden");
      }

      mobileMenuBtn.addEventListener("click", toggleSidebar);
      mobileOverlay.addEventListener("click", toggleSidebar);
    </script>
