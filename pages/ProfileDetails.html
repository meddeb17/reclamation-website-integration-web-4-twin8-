<!DOCTYPE html>

    <!-- Google Fonts -->

  <body class="bg-white text-gray-800">

          <div class="absolute bottom-6 left-6">

                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"

      <!-- Main Content Wrapper -->
      <div class="flex-1 flex flex-col min-w-0 bg-white">
        <!-- Header -->
        <header
          class="h-20 border-b border-gray-100 flex items-center justify-between px-8 bg-white"
        >
          <div class="flex items-center">
            <!-- Mobile Menu Button -->
            <!-- Mobile Menu Button -->
            <button
              id="mobile-menu-btn"
              class="md:hidden mr-4 text-gray-500 hover:text-[#D2232A]"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"

                  stroke-linejoin="round"

            <div class="flex items-center text-gray-700">

              <svg

                viewBox="0 0 24 24"
              >

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"

            <!-- Settings Icon -->

                fill="none"

                <path

                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
              </svg>
            </button>

            <!-- Notification Icon -->
            <button
              class="text-[#D2232A] hover:text-[#a01b20] transition-colors relative"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                ></path>

            <!-- User Initials -->
            <div
              class="h-10 w-10 rounded bg-gray-200 flex items-center justify-center text-sm font-bold text-gray-600"
            >
              TA
            </div>
          </div>
        </header>

        <!-- Main Scrollable Area -->
        <main class="flex-1 overflow-y-auto p-8 bg-white">
          <!-- Profile Details Card -->
          <div
            class="bg-white border border-gray-200 rounded-xl p-8 shadow-sm mb-8"
          >
            <h2 class="text-[#D2232A] font-bold text-xl mb-8">
              Détails du profile
            </h2>

            <div class="flex flex-col md:flex-row gap-10">
              <!-- Left: Image -->
              <div class="flex-shrink-0">
                <div class="relative w-40 h-40">
                  <img
                    src="../assets/images/user_avatar.jpg"
                    alt="Profile"
                    class="w-full h-full object-cover rounded-lg shadow-sm"
                  />
                  <button
                    class="absolute bottom-2 right-2 bg-white rounded-full p-1.5 shadow-md hover:bg-gray-50 transition-colors"
                  >
                    <svg
                      class="w-5 h-5 text-gray-600"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                      ></path>
                    </svg>
                  </button>
                </div>
                <p class="mt-2 text-xs text-gray-500 max-w-[160px]">
                  jpg/png files with a size less than 500kb
                </p>
              </div>

              <!-- Right: Form -->
              <div class="flex-1">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                  <div>
                    <label class="block text-sm font-bold text-gray-500 mb-1"
                      >Nom</label
                    >
                    <input
                      type="text"
                      value="CHABCHOUB"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-bold text-gray-500 mb-1"
                      >Prénom</label
                    >
                    <input
                      type="text"
                      value="Abir"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-bold text-gray-500 mb-1"
                      >Email</label
                    >
                    <input
                      type="email"
                      value="abir@gmai.com"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-bold text-gray-500 mb-1"
                      >Numéro de téléphone</label
                    >
                    <input
                      type="text"
                      value="29 000 000"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                    />
                  </div>
                </div>

                <div class="flex justify-end space-x-4">
                  <button
                    class="px-6 py-2.5 border border-gray-200 text-[#D2232A] rounded-lg hover:bg-gray-50 font-bold text-sm flex items-center transition-colors"
                  >
                    <svg
                      class="w-4 h-4 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      ></path>
                    </svg>
                    Annuler
                  </button>
                  <button
                    class="px-6 py-2.5 bg-[#D2232A] text-white rounded-lg hover:bg-[#b01e24] font-bold text-sm flex items-center transition-colors"
                  >
                    <svg
                      class="w-4 h-4 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                      ></path>
                    </svg>
                    Enregistrer les modifications
                  </button>
                </div>
              </div>

          <!-- Password Reset Card -->
          <div class="bg-white border border-gray-200 rounded-xl p-8 shadow-sm">
            <h2 class="text-[#D2232A] font-bold text-xl mb-8">
              Réinitialiser le mot de passe
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
              <div>
                <label class="block text-sm font-bold text-gray-500 mb-1"
                  >Mot de passe actuel</label

                <input
                  type="password"
                  value="********"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                />
              </div>
              <div>
                <label class="block text-sm font-bold text-gray-500 mb-1"
                  >Nouveau mot de passe</label
                >
                <input
                  type="password"
                  value="********"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                />
              </div>
              <div>
                <label class="block text-sm font-bold text-gray-500 mb-1"
                  >Confirmer le nouveau mot de passe</label
                >
                <input
                  type="password"
                  value="********"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-[#D2232A] focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <div class="flex justify-end space-x-4">
              <button
                class="px-6 py-2.5 border border-gray-200 text-[#D2232A] rounded-lg hover:bg-gray-50 font-bold text-sm flex items-center transition-colors"
              >
                <svg
                  class="w-4 h-4 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"

                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>

                Annuler

              <button
                class="px-6 py-2.5 bg-[#D2232A] text-white rounded-lg hover:bg-[#b01e24] font-bold text-sm flex items-center transition-colors"
              >
                <svg
                  class="w-4 h-4 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"

                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                  ></path>

                Enregistrer les modifications
              </button>

          </div>

    </div>
    <script>
      // Mobile Sidebar Toggle Logic
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const sidebar = document.getElementById("sidebar");
      const mobileOverlay = document.getElementById("mobile-overlay");

      function toggleSidebar() {
        sidebar.classList.toggle("-translate-x-full");
        mobileOverlay.classList.toggle("hidden");
      }

      mobileMenuBtn.addEventListener("click", toggleSidebar);
      mobileOverlay.addEventListener("click", toggleSidebar);
    </script>
