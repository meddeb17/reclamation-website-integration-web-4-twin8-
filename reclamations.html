<!-- DELETE CONFIRMATION POPUP (your exact design) -->
<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 transition-opacity duration-300 ">
  <div class="bg-[#f5eded] rounded-[25px] p-5 flex flex-col items-center justify-center h-[320px] animate-scaleIn">
    <div class="bg-[#f6f3f3] rounded-xl border border-black shadow-lg w-full max-w-lg pb-8 relative p-8">
      
      <!-- Title -->
      <div class="text-center pt-6 pb-4 border-b border-black/20">
        <h3 class="text-lg font-normal text-black">
          Voulez-vous vraiment supprimer cet élément ?
        </h3>
      </div>

      <!-- Warning text -->
      <p class="text-center text-black mt-6 text-base">
        Vous ne pourrez plus le récupérer.
      </p>

      <!-- Buttons -->
      <div class="flex justify-center gap-6 mt-10">
        <!-- NON Button -->
        <button onclick="closeDeleteModal()"
                class="bg-secondry border border-black/30 rounded-full px-12 py-4 flex items-center gap-3 hover:bg-gray-100 transition text-black font-normal">
          <svg class="w-5 h-5" viewBox="0 0 16 16" fill="none">
            <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          NON
        </button>

        <!-- OUI Button -->
        <button onclick="confirmDelete()" 
                class="bg-[#d2232a] text-white rounded-full px-12 py-4 flex items-center gap-3 hover:bg-red-700 transition font-normal shadow-md">
          <img src="assetsAbdou/Thumbs up.png" alt="" class="w-5 h-5">
          OUI
        </button>
      </div>
    </div>
  </div>

<!-- JavaScript for Modal -->
<script>
function openDeleteModal() {
  document.getElementById('deleteModal').classList.remove('hidden');
  document.getElementById('deleteModal').classList.add('flex');
  document.body.style.overflow = 'hidden'; // prevent scroll
}

function closeDeleteModal() {
  document.getElementById('deleteModal').classList.add('hidden');
  document.getElementById('deleteModal').classList.remove('flex');
  document.body.style.overflow = 'auto';
}

function confirmDelete() {
  // Here you put your actual delete logic (API call, etc.)
  alert("Réclamation supprimée avec succès !");
  closeDeleteModal();
}

// Close modal when clicking outside
document.getElementById('deleteModal').addEventListener('click', function(e) {
  if (e.target === this) closeDeleteModal();
});
</script>
